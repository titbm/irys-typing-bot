<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 0;
      font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
      margin: 0;
      background-color: #f8f9fa;
    }
    
    .header {
      background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
      color: white;
      padding: 15px 20px;
      text-align: center;
      margin: 0;
    }
    
    .header h1 {
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      letter-spacing: 0.5px;
    }
    
    .container {
      padding: 20px;
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 8px;
    }
    
    label {
      font-weight: 600;
      font-size: 14px;
      color: #495057;
    }
    
    input {
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      transition: border-color 0.3s ease;
    }
    
    input:focus {
      outline: none;
      border-color: #667eea;
    }
    
    select {
      padding: 12px;
      border: 2px solid #e9ecef;
      border-radius: 8px;
      font-size: 14px;
      background-color: white;
      transition: border-color 0.3s ease;
    }
    
    select:focus {
      outline: none;
      border-color: #667eea;
    }
    
    button {
      padding: 14px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      cursor: pointer;
      font-weight: 600;
      transition: all 0.3s ease;
      margin-top: 10px;
    }
    
    .start-btn {
      background: linear-gradient(135deg, #28a745, #20c997);
      color: white;
      box-shadow: 0 4px 15px rgba(40, 167, 69, 0.3);
    }
    
    .start-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(40, 167, 69, 0.4);
    }
    
    .stop-btn {
      background: linear-gradient(135deg, #dc3545, #e63946);
      color: white;
      box-shadow: 0 4px 15px rgba(220, 53, 69, 0.3);
    }
    
    .stop-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 6px 20px rgba(220, 53, 69, 0.4);
    }
    
    .progress-info {
      background: linear-gradient(135deg, #6c63ff, #4ecdc4);
      color: white;
      padding: 15px 20px;
      margin: 0 -20px 15px -20px;
      text-align: center;
      font-weight: 600;
    }
    
    .progress-info .game-counter {
      font-size: 16px;
      margin-bottom: 5px;
    }
    
    .progress-info .game-status {
      font-size: 13px;
      opacity: 0.9;
    }
    
    .status {
      padding: 12px 20px;
      margin: 15px -20px 0 -20px;
      text-align: center;
      font-weight: 600;
      font-size: 14px;
    }
    
    .status.success {
      background: linear-gradient(135deg, #d4edda, #c3e6cb);
      color: #155724;
      border-left: 4px solid #28a745;
    }
    
    .status.error {
      background: linear-gradient(135deg, #f8d7da, #f5c6cb);
      color: #721c24;
      border-left: 4px solid #dc3545;
    }
    
    .status.warning {
      background: linear-gradient(135deg, #fff3cd, #ffeaa7);
      color: #856404;
      border-left: 4px solid #ffc107;
    }
    
    .status.info {
      background: linear-gradient(135deg, #d1ecf1, #bee5eb);
      color: #0c5460;
      border-left: 4px solid #17a2b8;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="header">
    <h1>üéØ Irys Typing Bot</h1>
  </div>
  
  <div class="container">
    <div id="settings-panel">
      <div class="input-group">
        <label for="gameCount">–ö–æ–ª–∏—á–µ—Å—Ç–≤–æ –∏–≥—Ä:</label>
        <input type="number" id="gameCount" min="1" max="100" value="5">
      </div>
      
      <button id="startBtn" class="start-btn">üöÄ –ó–∞–ø—É—Å—Ç–∏—Ç—å –∞–≤—Ç–æ–º–∞—Ç–∏–∑–∞—Ü–∏—é</button>
    </div>

    <div id="progress-panel" class="hidden">
      <div class="progress-info">
        <div class="game-counter">–ò–≥—Ä–∞ <span id="currentGame">1</span> –∏–∑ <span id="totalGames">5</span></div>
        <div class="game-status" id="gameStatus">–ó–∞–ø—É—Å–∫...</div>
      </div>
      
      <button id="stopBtn" class="stop-btn">‚õî –û—Å—Ç–∞–Ω–æ–≤–∏—Ç—å</button>
    </div>
  </div>

  <div id="status" class="status hidden"></div>
  
  <script src="popup.js"></script>
</body>
</html>
</html>
