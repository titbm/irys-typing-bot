<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <style>
    body {
      width: 300px;
      padding: 20px;
      font-family: Arial, sans-serif;
    }
    
    .container {
      display: flex;
      flex-direction: column;
      gap: 15px;
    }
    
    .input-group {
      display: flex;
      flex-direction: column;
      gap: 5px;
    }
    
    label {
      font-weight: bold;
      font-size: 14px;
    }
    
    input {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
    }
    
    select {
      padding: 8px;
      border: 1px solid #ddd;
      border-radius: 4px;
      font-size: 14px;
      background-color: white;
    }
    
    button {
      padding: 10px;
      border: none;
      border-radius: 4px;
      font-size: 14px;
      cursor: pointer;
      font-weight: bold;
    }
    
    .start-btn {
      background-color: #4CAF50;
      color: white;
    }
    
    .stop-btn {
      background-color: #f44336;
      color: white;
    }
    
    .status {
      padding: 10px;
      border-radius: 4px;
      text-align: center;
      font-weight: bold;
    }
    
    .status.success {
      background-color: #d4edda;
      color: #155724;
    }
    
    .status.error {
      background-color: #f8d7da;
      color: #721c24;
    }
    
    .status.warning {
      background-color: #fff3cd;
      color: #856404;
    }
    
    .status.info {
      background-color: #d1ecf1;
      color: #0c5460;
    }
    
    .hidden {
      display: none;
    }
  </style>
</head>
<body>
  <div class="container">
    <h3>Chrome Typing Bot</h3>
    
    <div id="settings-panel">
      <div class="input-group">
        <label for="gameCount">Количество игр:</label>
        <input type="number" id="gameCount" min="1" max="100" value="5">
      </div>
      
      <div class="input-group">
        <label for="naturalness">Натуральность печати:</label>
        <select id="naturalness">
          <option value="low">Низкая (быстро)</option>
          <option value="medium" selected>Средняя</option>
          <option value="high">Высокая (очень естественно)</option>
        </select>
      </div>
      
      <div class="input-group">
        <label for="errorRate">Частота ошибок:</label>
        <select id="errorRate">
          <option value="none">Без ошибок</option>
          <option value="low">Редко</option>
          <option value="medium" selected>Иногда</option>
          <option value="high">Часто</option>
        </select>
      </div>
      
      <button id="startBtn" class="start-btn">Старт</button>
    </div>
    
    <div id="progress-panel" class="hidden">
      <div class="input-group">
        <label>Прогресс:</label>
        <div>Игра <span id="currentGame">1</span> из <span id="totalGames">5</span></div>
        <div id="gameStatus">Запуск...</div>
      </div>
      
      <button id="stopBtn" class="stop-btn">Стоп</button>
    </div>
    
    <div id="status" class="status hidden"></div>
  </div>
  
  <script src="popup.js"></script>
</body>
</html>
